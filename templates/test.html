<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: A4;
      margin: 1in;
    }
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    h1 {
      color: #004080;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Dynamic Report</h1>
  <table>
    <thead>
      <tr><th>Key</th><th>Value</th></tr>
    </thead>
    <tbody>
      {% for key, value in data.items() %}
        <tr>
          <td>Email</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="footer">Generated by FastAPI PDF Service</div>
</body>
</html>
